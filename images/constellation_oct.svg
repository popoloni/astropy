<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" 
     viewBox="0 0 800 600"
     xmlns="http://www.w3.org/2000/svg"
     style="background-color: #000000;">
     
  <!-- Scalable constellation visualization -->
  <defs>
    <!-- Star symbol -->
    <g id="star">
      <polygon points="0,-1 0.3,-0.3 1,0 0.3,0.3 0,1 -0.3,0.3 -1,0 -0.3,-0.3" 
               fill="currentColor" stroke="none"/>
    </g>
    
    <!-- Bright star symbol -->
    <g id="bright-star">
      <polygon points="0,-1.2 0.35,-0.35 1.2,0 0.35,0.35 0,1.2 -0.35,0.35 -1.2,0 -0.35,-0.35" 
               fill="currentColor" stroke="none"/>
    </g>
  </defs>
  
  <!-- Grid lines -->
  <g id="grid" stroke="#333" stroke-width="0.1" opacity="0.3">
  </g>

  <!-- Constellation elements -->
  <use href="#star" x="29660.437230394207" y="415.695636680131" transform="scale(0.5660377154786554)" fill="#FFFFFF" opacity="0.9"/>
  <use href="#star" x="44128.8081315871" y="184.30436331986903" transform="scale(0.6382978334854309)" fill="#FFFFFF" opacity="0.9"/>
  <use href="#star" x="46277.84043848523" y="331.45020348632653" transform="scale(0.588235305117351)" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Title and info -->
  <text x="400.0" y="25" text-anchor="middle" 
        fill="white" font-size="12.0" font-weight="bold">
    Constellation View
  </text>
  
  <text x="10" y="590" fill="white" font-size="5.0">
    RA: 0.0째 to -6.0째 | DE: -88.7째 to -72.4째 | 
    Stars: 3 | DSO: 0 | Vector SVG
  </text>
  
</svg>