<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" 
     viewBox="0 0 800 600"
     xmlns="http://www.w3.org/2000/svg"
     style="background-color: #000000;">
     
  <!-- Scalable constellation visualization -->
  <defs>
    <!-- Star symbol -->
    <g id="star">
      <polygon points="0,-1 0.3,-0.3 1,0 0.3,0.3 0,1 -0.3,0.3 -1,0 -0.3,-0.3" 
               fill="currentColor" stroke="none"/>
    </g>
    
    <!-- Bright star symbol -->
    <g id="bright-star">
      <polygon points="0,-1.2 0.35,-0.35 1.2,0 0.35,0.35 0,1.2 -0.35,0.35 -1.2,0 -0.35,-0.35" 
               fill="currentColor" stroke="none"/>
    </g>
  </defs>
  
  <!-- Grid lines -->
  <g id="grid" stroke="#333" stroke-width="0.1" opacity="0.3">
  </g>

  <!-- Constellation elements -->
  <use href="#star" x="680.0089070948289" y="377.25087810885356" transform="scale(0.5)" fill="#FFFFFF" opacity="0.9"/>
  <use href="#star" x="542.3369265073198" y="490.6792598698285" transform="scale(0.5)" fill="#FFFFFF" opacity="0.9"/>
  <use href="#star" x="119.99109290517085" y="109.3207401301715" transform="scale(0.6185567131938484)" fill="#FFFFFF" opacity="0.9"/>
  <line x1="680.0089070948289" y1="377.25087810885356" x2="542.3369265073198" y2="490.6792598698285" stroke="#87CEEB" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Title and info -->
  <text x="400.0" y="25" text-anchor="middle" 
        fill="white" font-size="12.0" font-weight="bold">
    Constellation View
  </text>
  
  <text x="10" y="590" fill="white" font-size="5.0">
    RA: 35.2째 to 68.5째 | DE: -64.7째 to -37.3째 | 
    Stars: 3 | DSO: 0 | Vector SVG
  </text>
  
</svg>