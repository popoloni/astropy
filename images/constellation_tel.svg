  <use href="#star" x="3650.8216063584923" y="371.0469790533211" transform="scale(0.588235305117351)" fill="#FFFFFF" opacity="0.9"/>
  <line x1="3650.8216063584923" y1="371.0469790533211" x2="3646.0292017765596" y2="228.95302094667892" stroke="#87CEEB" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Title and info -->
  <text x="400.0" y="25" text-anchor="middle" 
