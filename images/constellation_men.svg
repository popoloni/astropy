<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" 
     viewBox="0 0 800 600"
     xmlns="http://www.w3.org/2000/svg"
     style="background-color: #000000;">
     
  <!-- Scalable constellation visualization -->
  <defs>
    <!-- Star symbol -->
    <g id="star">
      <polygon points="0,-1 0.3,-0.3 1,0 0.3,0.3 0,1 -0.3,0.3 -1,0 -0.3,-0.3" 
               fill="currentColor" stroke="none"/>
    </g>
    
    <!-- Bright star symbol -->
    <g id="bright-star">
      <polygon points="0,-1.2 0.35,-0.35 1.2,0 0.35,0.35 0,1.2 -0.35,0.35 -1.2,0 -0.35,-0.35" 
               fill="currentColor" stroke="none"/>
    </g>
  </defs>
  
  <!-- Grid lines -->
  <g id="grid" stroke="#333" stroke-width="0.1" opacity="0.3">
  </g>

  <!-- Constellation elements -->
  <use href="#star" x="619.8818647487697" y="194.69842877293416" transform="scale(0.5)" fill="#FFFFFF" opacity="0.9"/>
  <use href="#star" x="180.11813525123034" y="405.3015712270658" transform="scale(0.5)" fill="#FFFFFF" opacity="0.9"/>
  <line x1="180.11813525123034" y1="405.3015712270658" x2="619.8818647487697" y2="194.69842877293416" stroke="#87CEEB" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Title and info -->
  <text x="400.0" y="25" text-anchor="middle" 
        fill="white" font-size="12.0" font-weight="bold">
    Constellation View
  </text>
  
  <text x="10" y="590" fill="white" font-size="5.0">
    RA: 65.8째 to 88.0째 | DE: -81.3째 to -65.9째 | 
    Stars: 2 | DSO: 0 | Vector SVG
  </text>
  
</svg>